<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>XenOS</title>
  <link href="./rsc/styles/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Head Bar --> 
  <div class="os-header">
    <img class='os-header-logo' src='./rsc/img/logo-small.png'> 
    <p class='os-header-text'> XenOS </p>
 <div class='os-header-items-wrap'> 
 <svg class='os-header-items' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 7.5l3 2.25-3 2.25m4.5 0h3m-9 8.25h13.5A2.25 2.25 0 0021 18V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v12a2.25 2.25 0 002.25 2.25z" />
</svg>

   <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class='os-header-items'>
  <path stroke-linecap="round" stroke-linejoin="round" d="M9.348 14.651a3.75 3.75 0 010-5.303m5.304 0a3.75 3.75 0 010 5.303m-7.425 2.122a6.75 6.75 0 010-9.546m9.546 0a6.75 6.75 0 010 9.546M5.106 18.894c-3.808-3.808-3.808-9.98 0-13.789m13.788 0c3.808 3.808 3.808 9.981 0 13.79M12 12h.008v.007H12V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
</svg>
   <svg  id='launchpad-button' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="os-header-items">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z" />
</svg>


 </div>
</div>
<!--  OS BODY (Desktop) -->
  <div id='os-pre' class='os-preload'> <p> Hang Tight... </p> </div>
<div class="os-body" id='os-desktop' >
 <div class='os-launchpad' id='launchpad-overlay' style="display: none;">
   <p class='os-header-lp'> Launchpad </p>
   <div class='os-launchpad-infobrick'> 
   <div class='os-launchpad-stat'> Storage remaining:
    <div class='os-launchpad-progbar-a'> </div> 
     <div class='os-launchpad-progbar-b'> </div> 
     <span style="font-size: 10px;"> 30% used</span>
   </div>
      <div class='os-launchpad-stat'> DevMode: off</div>
   </div> 
   <div class='os-launchpad-applet-wrapper'> 
   <div class='os-launchpad-applet'> </div> 
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
     <div class="os-launchpad-applet"> </div>
   </div> 
 </div>

   
    
   
  </div>
  
 </div>



</div>

</html>
